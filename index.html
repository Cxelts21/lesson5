<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="a.css">

</head>

<body>

    <form class="px-4 py-3" id="register-form">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Username</label>
            <input type="text" class="form-control" id="username"
                placeholder="Think carefully before entering your username." required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="password"
                placeholder="Example: 12345678" required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password"
                placeholder="Type your password again." required>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-gradient">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>

    <script src="a.js"></script>

</body>

</html>
